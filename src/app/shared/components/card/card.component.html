<mat-card
  [routerLink]='routerLink'
  [fxFlex]='fxFlex' 
  [fxFlex.lt-md]='fxFlexMd'
  [fxFlex.lt-sm]='fxFlexSm'>
  <mat-card-header>
    <img mat-card-avatar [src]="imgSrcAvatar" alt="">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle><b *ngIf='subtitleLabel'>{{subtitleLabel}}: </b>{{subtitle}}</mat-card-subtitle>
    <mat-card-subtitle><b *ngIf='subtitleLabel1'>{{subtitleLabel1}}:</b>{{subtitle2}}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="imgSrc" mat-card-image [src]="imgSrc" alt="">
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions align="end">
    <ng-content></ng-content>
  </mat-card-actions>
</mat-card>
